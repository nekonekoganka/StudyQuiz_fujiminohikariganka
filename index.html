<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ひかり眼科 学習クイズ</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans JP', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 25px;
            }
        }

        h1 {
            text-align: center;
            color: #1a237e;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 26px;
            }
        }

        .subtitle {
            text-align: center;
            color: #5c6bc0;
            font-size: 18px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .subtitle {
                font-size: 16px;
                margin-bottom: 30px;
            }
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #1a237e;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #e8eaf6;
        }

        .section-title:first-of-type {
            margin-top: 0;
        }

        .quiz-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .quiz-card {
            display: block;
            background: white;
            border: 2px solid #e8eaf6;
            border-radius: 15px;
            padding: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .quiz-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
        }

        .quiz-card.blue::before {
            background: linear-gradient(180deg, #1e3c72, #2a5298);
        }

        .quiz-card.cyan::before {
            background: linear-gradient(180deg, #4facfe, #00f2fe);
        }

        .quiz-card.green::before {
            background: linear-gradient(180deg, #2e7d32, #1b5e20);
        }

        .quiz-card.teal::before {
            background: linear-gradient(180deg, #4db6ac, #00796b);
        }

        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #c5cae9;
        }

        @media (max-width: 768px) {
            .quiz-card {
                padding: 20px;
            }
        }

        .quiz-title {
            font-size: 22px;
            font-weight: bold;
            color: #1a237e;
            margin-bottom: 8px;
            padding-left: 15px;
        }

        @media (max-width: 768px) {
            .quiz-title {
                font-size: 18px;
            }
        }

        .quiz-description {
            font-size: 15px;
            color: #5c6bc0;
            padding-left: 15px;
            line-height: 1.5;
        }

        .quiz-meta {
            display: flex;
            gap: 15px;
            margin-top: 12px;
            padding-left: 15px;
        }

        .quiz-tag {
            font-size: 13px;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .tag-staff {
            background: #e3f2fd;
            color: #1565c0;
        }

        .tag-patient {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .arrow {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #c5cae9;
            transition: all 0.3s ease;
        }

        .quiz-card:hover .arrow {
            color: #5c6bc0;
            right: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #9fa8da;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ひかり眼科 学習クイズ</h1>
        <div class="subtitle">知識を深めて、より良いサービスを提供しましょう</div>

        <div class="section-title">スタッフ向けクイズ</div>
        <div class="quiz-list">
            <a href="quizzes/院内ルール確認クイズ.html" class="quiz-card blue">
                <div class="quiz-title">院内ルール確認クイズ</div>
                <div class="quiz-description">休診日、予約ルール、受付時間など、院内の基本ルールを確認できます</div>
                <div class="quiz-meta">
                    <span class="quiz-tag tag-staff">スタッフ向け</span>
                </div>
                <span class="arrow">→</span>
            </a>

            <a href="quizzes/コンタクト処方の基本クイズ.html" class="quiz-card cyan">
                <div class="quiz-title">コンタクトレンズ処方クイズ</div>
                <div class="quiz-description">コンタクトレンズの処方に関する基本知識をテストします</div>
                <div class="quiz-meta">
                    <span class="quiz-tag tag-staff">スタッフ向け</span>
                </div>
                <span class="arrow">→</span>
            </a>

            <a href="quizzes/花粉症についてのクイズ.html" class="quiz-card teal">
                <div class="quiz-title">花粉症クイズ</div>
                <div class="quiz-description">花粉症の症状や対処法についての知識を確認できます</div>
                <div class="quiz-meta">
                    <span class="quiz-tag tag-staff">スタッフ向け</span>
                </div>
                <span class="arrow">→</span>
            </a>
        </div>

        <div class="section-title">患者様・ご家族向けクイズ</div>
        <div class="quiz-list">
            <a href="quizzes/緑内障についてクイズ.html" class="quiz-card green">
                <div class="quiz-title">緑内障理解度クイズ</div>
                <div class="quiz-description">緑内障について正しく理解するためのクイズです</div>
                <div class="quiz-meta">
                    <span class="quiz-tag tag-patient">患者様・ご家族向け</span>
                </div>
                <span class="arrow">→</span>
            </a>
        </div>

        <div class="footer">
            ふじみ野ひかり眼科
        </div>
    </div>
</body>
</html>
